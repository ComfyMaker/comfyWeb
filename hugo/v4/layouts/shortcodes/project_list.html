<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="py-24 sm:py-32">
        <div class="mx-auto max-w-7xl px-6 lg:px-8">
          <div class="mx-auto max-w-2xl lg:max-w-4xl">
            <h2 class="text-3xl font-bold tracking-tight primary-color-text sm:text-4xl">{{.Page.Params.title}}</h2>
            <p class="mt-2 text-lg leading-8 primary-color-text">{{.Page.Params.description}}</p>
            <div class="mt-16 space-y-20 lg:mt-20 lg:space-y-20">
              
                {{ range .Page.Params.projects }}
                    <article class="relative isolate flex flex-col gap-8 lg:flex-row">
                        <div class="relative aspect-[16/9] sm:aspect-[2/1] lg:aspect-square lg:w-64 lg:shrink-0">
                          <img src="{{.img}}" alt="" class="absolute inset-0 h-full w-full rounded-2xl bg-gray-50 object-cover">
                          <div class="absolute inset-0 rounded-2xl ring-1 ring-inset ring-gray-900/10"></div>
                        </div>
                        <div>
                          <div class="flex items-center gap-x-4 text-xs">
                          </div>
                          <div class="group relative max-w-xl">
                            <h3 class="mt-3 text-lg font-semibold leading-6 text-gray-900 group-hover:text-gray-600">
                              <a href="a-friendly-guide-to-robotics">
                                <span class="absolute inset-0"></span>
                                {{.title}}
                              </a>
                            </h3>
                            <p class="mt-5 text-sm leading-6 text-gray-600">
                              {{.description}}
                            </p>
                          </div>
                          <div class="mt-6 flex border-t border-gray-900/5 pt-6">
                            <div class="relative flex items-center gap-x-4">
                              <img src="https://avatars.githubusercontent.com/u/70709101?v=4" alt="" class="h-10 w-10 rounded-full bg-gray-50">
                              <div class="text-sm leading-6">
                                <p class="font-semibold text-gray-900">
                                  <a href="a-friendly-guide-to-robotics">
                                    <span class="absolute inset-0"></span>
                                    {{.author.name}}
                                  </a>
                                </p>
                                <p class="text-gray-600">{{.author.role}}</p>
                              </div>
                            </div>
                          </div>
                        </div>
                        
                      </article>  
                {{ end }}
            
            
              <!-- More posts... -->
            </div>
          </div>
        </div>
      </div>
</body>

</html>
