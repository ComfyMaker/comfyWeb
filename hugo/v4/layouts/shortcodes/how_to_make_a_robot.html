<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper Slideshow</title>
  <!-- Link Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style>
    /* Optional: Custom styles for the slideshow */
    .swiper-container {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      /* Center slide content vertically */
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="https://via.placeholder.com/600x400?text=Slide%201" alt="Slide 1"></div>
      <div class="swiper-slide"><img src="https://via.placeholder.com/600x400?text=Slide%202" alt="Slide 2"></div>
      <div class="swiper-slide"><img src="https://via.placeholder.com/600x400?text=Slide%203" alt="Slide 3"></div>
      <!-- Add more slides as needed -->
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <script>
    // Initialize Swiper
    var swiper = new Swiper('.swiper-container', {
      // Optional parameters
      direction: 'horizontal',
      loop: true,

      // If we need pagination
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
</body>
</html>
